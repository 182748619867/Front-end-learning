<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        ul {
            margin: 100px;
        }
        
        ul li {
            float: left;
            width: 120px;
            height: 35px;
            margin-left: 10px;
            list-style: none;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        
        ul .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }
        
        .front {
            transform: translateZ(17.5px);
            z-index: 1;
            background-color: aqua;
        }
        
        .back {
            transform: translateY(17.5px) rotateX(-90deg);
            background-color: blue;
            color: #fff;
        }
    </style>

</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">你好呀</div>
                <div class="back">傻瓜</div>
            </div>
        </li>

        </li>
    </ul>
</body>

</html>

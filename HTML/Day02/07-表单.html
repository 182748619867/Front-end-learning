<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>
	用户名：<input type="text" name="name"><br>
	密码：<input type="password" name="pwd"><br>
	性别：
		男 <input type="radio" name="sex">
		女 <input type="radio" name="sex">
		保密<input type="radio" name="sex"><br>
	爱好：
		篮球<input type="checkbox" name="hobby">
		王者<input type="checkbox" name="hobby">
		睡觉<input type="checkbox" name="hobby" checked="checked"><br>
		<input type="button" value="刷新验证码">
		<input type="submit">
		<input type="reset" >
		<input type="image" src="../案例/images/btn.png" ><br>
	上传头像：
		<input type="file">
</body>
</html>

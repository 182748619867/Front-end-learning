<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            margin: 200px auto;
            border-bottom: 1px solid #ccc;
        }
        
        input {
            width: 400px;
            height: 40px;
            border: 0;
            outline: none;
        }
        
        img {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="mi">密码：</label>
        <input type="password" id="mi">
        <img src="images/close.png" alt="">
        <script>
            // 获取元素
            var input = document.getElementById('mi');
            var img = document.querySelector('img');
            // 注册事件  处理程序
            var flot = 0;
            img.onclick = function() {
                if (flot == 0) {
                    input.type = 'text';
                    img.src = 'images/open.png';
                    flot++;
                } else {
                    input.type = 'password';
                    img.src = 'images/close.png';
                    flot--;
                }
            }
        </script>
    </div>
</body>

</html>

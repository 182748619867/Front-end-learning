<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <button id="one">汤姆!</button>
    <button id="two">快过来</button><br>
    <span class="src"></span>
    <img src="images/001.jpg" alt="">

    <script>
        var speak = document.getElementById('one');
        var run = document.getElementById('two');
        var img = document.querySelector('img');

        speak.onclick = function() {
            img.src = 'images/001.jpg';
        }
        run.onclick = function() {
            img.src = 'images/002.jpg';
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 200px auto;
        }
        
        img {
            width: 100%;
        }
        
        span {
            display: block;
            height: 20px;
            width: 20px;
            margin-top: 6px;
            position: absolute;
            top: -6px;
            left: -20px;
            line-height: 20px;
            text-align: center;
            background-color: #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <img src="images/tao.png" alt="">
        <span id="yc">x</span>
        <script>
            // <!-- 获取元素 -->
            var yc = document.getElementById('yc');
            var div = document.querySelector('div')
                // 注册事件 处理程序
            yc.onclick = function() {
                div.style.display = 'none';
            }
        </script>

    </div>
</body>

</html>

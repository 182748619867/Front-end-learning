<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box,
        ul {
            position: relative;
            width: 500px;
            margin: 200px auto;
        }
        
        .text {
            font-size: 12px;
            display: inline-block;
            box-sizing: border-box;
            background-color: #f4f5f7;
            border: 1px solid #e5e9ef;
            overflow: auto;
            border-radius: 4px;
            color: #555;
            width: 80%;
            height: 65px;
            transition: 0s;
            padding: 5px 10px;
            line-height: normal;
            outline: none;
        }
        
        .btn {
            width: 70px;
            height: 64px;
            position: absolute;
            right: -80px;
            top: 0;
            padding: 4px 15px;
            font-size: 14px;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            min-width: 60px;
            vertical-align: top;
            cursor: pointer;
            background-color: #00a1d6;
            border: 1px solid #00a1d6;
            transition: 0.1s;
            user-select: none;
            outline: none;
        }
        
        li {
            width: 300px;
            background-color: palegreen;
        }
        
        li a {
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <textarea name="" id="" cols="80" rows="5" class="text"></textarea>
        <button class="btn">发表评论</button>
    </div>
    <ul>

    </ul>
    <script>
        // 寻找元素
        var text = document.querySelector('textarea');
        var btn = document.querySelector('button');
        var ul = document.querySelector('ul');
        // 注册事件
        btn.onclick = function() {
            if (text.value.length <= 2) {
                alert('至少输入5个字');
                return false;
            } else {
                var li = document.createElement('li');
                li.innerHTML = text.value + '<a href=javascript:;>删除</a>';
                ul.insertBefore(li, ul.children[0]);
                text.removeAttribute('value');
                // 寻找元素
                var as = ul.querySelectorAll('a');
                console.log(as);

                // 注册事件  程序实现
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function() {
                        ul.removeChild(this.parentNode);
                    }
                }

            }
        }
    </script>
</body>

</html>

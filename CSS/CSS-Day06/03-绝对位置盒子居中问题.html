<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: relative;
			height: 1500px;
			width: 1200px; 
			margin: 100px auto;

		}
		.one {
			position: absolute;
			top: 50%
			margin-top: -100px;
			height: 200px;
			width: 240px;
			background-color: pink;
		}
		.two {
			position: absolute;
			left: 50%
			margin-left: -100px;
			height: 200px;
			width: 240px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box">
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
	<div class="four">4</div>

	</div>
</body>
</html>

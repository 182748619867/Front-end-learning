<!DOCTYPE html>
<html>
<head>
	<title>小米商城</title>
	<style type="text/css">
		/*清除网页默认格式*/
		* {
			padding: 0;
			margin: 0;
		}
		/*清除li的默认格式*/
		li {
			list-style: none;
		}
		/*box w1226 h615
		left w234 h615
		li w234 h300
		14*/
		img{
			width: 234px;
			height: 615px;
		}
		.box {
			width: 1226px;
			height: 615px;
			background-color: pink;
			margin: 0 auto;
		}
		.box .left {
			float: left;
			width: 234px;
			height: 615px;
			background-color: orange;

		}
		.right li {
			float: left;
			width: 234px;
			height: 300px;
			background-color: green;
			margin-left: 14px;
			margin-bottom: 14px; 
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"><img src="mi.jpg"></div>
		<ul class="right">
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
			<li>我在这</li>
		</ul>
	</div>
</body>
</html>

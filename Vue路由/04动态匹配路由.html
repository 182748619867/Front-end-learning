<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引用相关库文件 -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 添加路由链接 -->
        <router-link to="/user0">User0</router-link>
        <router-link to="/user1">User1</router-link>
        <router-link to="/user2">User2</router-link>

        <!-- 添加路由填充位 -->
        <router-view></router-view>
    </div>
</body>
<script>
    // 声明路由组件
    const User0 = {
        template: '<h1>User0 组件 -- 用户id为：{{$route.params.id}}</h1>'
    }
    const User1 = {
        template: '<h1>User1 组件</h1>'
    }
    const User2 = {
            template: '<h1>User2 组件</h1>'
        }
        // 5. 配置路由规则并创建路由实例
        // 路由重定向
    const routes = [{
            path: '/',
            redirect: '/user0'
        }, {
            path: '/user:id',
            component: User0
        }]
        // 创建路由实例
    const router = new VueRouter({
        routes
    })

    const vm = new Vue({
        // 6. 把路由挂载到 Vue 根实例中
        router
    }).$mount('#app')
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var balance = 100;
        while (1) {
            var choose = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出\n');
            switch (choose) {
                case '1':
                    balance += parseFloat(prompt('请输入您要存入的金额：\n'));
                    alert('存入成功');
                    break;
                case '2':
                    balance -= parseFloat(prompt('请输入您要取的金额：'));
                    alert('取款成功');
                    break;
                case '3':
                    {
                        alert(balance);
                        break;
                    }
                case '4':
                    {
                        alert('谢谢使用，祝您生活愉快!')
                        exit(0);
                    }
                default:
                    {
                        alert('输入错误，请重新输入：')
                    }
            }
        }
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 使用者输入三次值，分别是变量1，运算符，变量2
        // 2. 输出结果
        var num1 = prompt('变量1');
        var opa = prompt('如何运算');
        var num2 = prompt('变量2');
        var end = 0;
        switch (opa) {
            case '+':
                end = parseFloat(num1) + parseFloat(num2);
                break;
            case '-':
                end = parseFloat(num1) - parseFloat(num2);
                break;
            case '*':
                end = parseFloat(num1) * parseFloat(num2);
                break;
            case '/':
                end = parseFloat(num1) / parseFloat(num2);
                break;

        }
        alert(end);
    </script>
</head>

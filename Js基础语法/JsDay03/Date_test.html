<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = new Date();
        console.log(time);
        // console.log(time.year);
        // console.log(time.hours);
        // console.log(time.monthIndex);
        var time1 = new Date(2020, 9, 9);
        var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        console.log(time1);
        console.log(time.getFullYear());

        function getTime() {
            var h = time.getHours();
            h = h >= 10 ? h : '0' + h;
            var m = time.getMinutes();
            m = m >= 10 ? m : '0' + m;
            var s = time.getSeconds();
            s = s >= 10 ? s : '0' + s;
            return h + '：' + m + '：' + s;

        }

        console.log(time.getFullYear() + '年' + time.getMonth() + '月' + time.getDate() + '日    ' + week[time.getDay()] + getTime());
    </script>

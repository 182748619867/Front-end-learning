<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                lins: ['刘备', '关羽', '张飞'],
                object: {
                    主公: '曹操',
                    谋士: '郭嘉',
                    武将: '典韦'
                }
            }
        },
        methods: {
            cik() {
                this.lins.push('诸葛亮')
            },
            ciks() {
                this.object.push('儿子:刘禅')
            }
        },
        template: `
            <ul>
                <li v-for="(item,index) in lins" :key="item"
                 >
                    [{{index}}]{{item}}
                 </li>
            </ul> 
            <button @click="cik">添加将领</button>
            <ul>
                <li v-for="(value,key,index) in object" :key="key">[{{index}}]{{key}}:{{value}}</li>
            <ul>
            <button @click="ciks">添加将领</button>
                `
    })
    const vm = app.mount("#app")
</script>

</html>

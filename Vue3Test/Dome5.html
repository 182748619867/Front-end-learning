<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃园结义</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>

</body>
<script>
    // 1. 输入将领名称 点击招募按钮 将领将添加目录中
    var app = Vue.createApp({ //创建一个Vue实例
            data() {
                return {
                    list: [],
                    inputValue: ''
                }
            },
            methods: {
                zhaomu() {
                    this.list.push(this.inputValue)
                    this.inputValue = ''
                }
            },
            template: `<div>
            <my-title />
            <input v-model="inputValue">
            <button v-on:click="zhaomu">招募</button>
            <ul>
                <general
                    v-for="(item,index) of list"
                    v-bind:item="item"
                    v-bind:index="index"
                    />
            </ul>
        </div>` //字面量
        })
        // 静态组件
    app.component('my-title', {
            template: '<h1 style="text-align:center">是兄弟就来砍我</h1>'
        })
        // 动态组件
    app.component('general', {
        props: ['index', 'item'],
        template: '<li>[{{index}}]-{{item}}</li>'
    })

    app.mount("#app")
</script>

</html>

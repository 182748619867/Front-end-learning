<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>朱元璋</li>
        <li>朱棣</li>
        <li>朱标</li>
        <li>燕王</li>
    </ul>
    <script>
        // 闭包应用，3s后打印li中所有的内容
        var lis = document.querySelector('ul').querySelectorAll('li');
        for (var i = 0; i < lis.length; i++) {
            (function(i) {
                setTimeout(function() {
                    console.log(lis[i].innerHTML);
                }, 3000)
            })(i)

        }
    </script>
</body>

</html>
